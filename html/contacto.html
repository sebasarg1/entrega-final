<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mejor pizzeria, flores, pizza, caba, pizza a la piedra, empanadas">
    <meta name="description" content="La pagina web de la mejor pizzeria del barrio de flores">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <header>

        <div class="efectoEscribir">

            <h1 class="maquinaEscribir">Deje su consulta aqui.....<span>&#160;</span></h1>

        </div>

    </header>

    <main>

        <form class="contactoMenu">

            <div class="box">

                <label for="nombre">Ingrese su nombre</label>

                <input type="text" placeholder="Escriba su nombre..." maxlength="33" name="nombre" id="nombre" required>

            </div>

            <div class="box">

                <label for="telefono">Ingrese su telefono</label>

                <input type="number" name="telefono" id="telefono" placeholder="Escriba su telefono..." required>

            </div>

            <div class="box">

                <label for="email">Ingrese su email</label>

                <input type="email" name="email" id="email" placeholder="Escriba su email..." maxlength="40" required>

            </div>

            <div class="box">

                <label for="consulta">Ingrese su consulta...</label>

                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba aqui su consulta..."
                    required></textarea>

            </div>

            <div class="box">


                <button id="send">Enviar</button>

            </div>

        </form>

        <div class="container-boton">
            <a href="https://wa.me/5491168293285" target="_blank">
                <img class="botonWhat" src="../imagenes/iconoWhat.png" alt="icono de whatsapp">
            </a>
        </div>

    </main>

    <footer>

        <a href="../index.html">Volver a la p√°gina principal</a>

    </footer>

</body>

</html>
